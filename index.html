<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!--Owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
	<link rel="stylesheet" href="style/main.css">
        <!--Responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <!--Cabeçalho do site-->
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
            <!--Fim do cabeçalho-->
        </header>
        <!--Imagem de fundo, título, descrição e botões-->
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">TITANS</h3>
                    <p class="descricao">Uma equipe de jovens super-heróis liderada por Asa Noturna (anteriormente Robin de Batman) formada para combater o mal e outros perigos. Assista agora a nova temporada de Titans que está imperdível.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
                
            </div>
        </main>
        <!--Fim da tela de fundo...-->

        <!--Owl Carrossel-->
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/mini1.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini2.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini3.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini4.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini5.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini6.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini7.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini8.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini9.jpg"></div>
                <div class="item"><img class="box-filme" src="img/mini10.jpg"></div>
            </div>
        </div>
        <!--Fim do Carrossel-->

        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>
    </body>
</html>
